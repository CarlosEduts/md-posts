<button
  data-drawer-target="cta-button-sidebar"
  data-drawer-toggle="cta-button-sidebar"
  aria-controls="cta-button-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<aside
  id="cta-button-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar"
>
  <div class="h-full flex flex-col justify-between px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
    <ul class="space-y-2 font-medium ">
      <li>
        <a
          href="/"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <i
            class="ti ti-home text-2xl text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
          ></i>
          <span class="ms-3">Página inicial</span>
        </a>
      </li>
      <li>
        <a
          href="/recent"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <i
            class="ti ti-hourglass-empty text-2xl text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
          ></i>
          <span class="ms-3">Recentes</span>
        </a>
      </li>
      <li>
        <a
          href="/relevant"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <i
            class="ti ti-square-rounded-arrow-up text-2xl text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
          ></i>
          <span class="ms-3">Relevantes</span>
        </a>
      </li>
    </ul>

    <div
      id="dropdown-cta"
      class="p-4 mx-2 mt-6 rounded-lg bg-blue-50 dark:bg-blue-900 h-1/4"
      role="alert"
    >
      <div class="flex items-center mb-3">
        <span
          class="bg-orange-100 text-orange-800 text-sm font-semibold me-2 px-2.5 py-0.5 rounded-sm dark:bg-orange-200 dark:text-orange-900"
          >Beta</span
        >
      </div>
      <p class="mb-3 text-sm text-blue-800 dark:text-blue-400">
        Projeto em fase de desenvolvimento!
      </p>
      <a
        class="text-sm text-blue-800 underline font-medium hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300"
        target="_blank"
        href="https://github.com/CarlosEduts/md-posts"
        >GitHub do projeto</a
      >
    </div>

    <div class="mt-4">
      <ul class="space-y-2 font-medium">
        <!-- Só aparece se estiver logado -->
        {% if user != "Conta" %}
        <li>
          <a
            href="/create-post"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          >
            <i
              class="ti ti-plus text-2xl text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            ></i>
            <span class="ms-3">Criar</span>
          </a>
        </li>
        <li>
          <a
            href="my-folder"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          >
            <i
              class="ti ti-folder text-2xl text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            ></i>
            <span class="ms-3">Minha pasta</span>
          </a>
        </li>
        {% endif %}

        <li>

          <!-- Verifica se o usuário esta logado e impede ele de acessar a rota login -->
          {% if user == "Conta" %}
            <a
              href="/login"
              class="flex items-center justify-between p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
          {% else %}
            <a
              href="/"
              class="flex items-center justify-between p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
          {% endif %}

            <div class="flex items-center justify-center">
              <i
                class="ti ti-user-circle text-2xl text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
              ></i>
              <span class="ms-3">{{user}}</span>
            </div>

            <!-- Verifica se o usuário esta logado para mostrar o botão de Sair -->
            {% if user != "Conta" %}
            <button
              class="flex items-center justify-center gap-0.5 text-sm text-red-500 hover:bg-red-500 hover:text-white rounded-sm px-2 py-1"
              onclick="document.cookie.split(';').forEach(cookie => {
                          const [name] = cookie.split('=');
                          document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
                        });"
            >
              <i class="ti ti-logout"></i> Sair
            </button>
            {% endif %}
          </a>
        </li>
      </ul>
    </div>
    
  </div>
</aside>
