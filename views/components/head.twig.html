<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Valores dinâmicos -->
  <title>
    md-posts: {{ title | default('Publicações da Comunidade em Markdown') }}
  </title>
  <meta
    name="description"
    content="{{ description | default('Publicações da Comunidade em Markdown') }}"
  />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite CSS e JS -->
  <link
    href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

  <!-- Tabler Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
  />

  <!-- Estilos para o Markdown -->
  <link rel="stylesheet" href="../public/styles/md_styles.css" />
</head>
