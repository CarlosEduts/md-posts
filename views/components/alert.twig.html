<!-- popups para mensagens de alerta -->
{% if type == 'message' %}
<div
  id="alert-border-1"
  class="fixed bottom-0 right-2 z-10 flex items-center p-4 mb-4 text-blue-800 border-t-4 border-blue-300 bg-blue-50 dark:text-blue-400 dark:bg-gray-800 dark:border-blue-800"
  role="alert"
>
  <i class="ti ti-info-circle"></i>
  </svg>
  <div class="ms-3 text-sm font-medium">{{content}}</div>
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700"
    data-dismiss-target="#alert-border-1"
    aria-label="Close"
  >
    <span class="sr-only">Dismiss</span>
    <i class="ti ti-x"></i>
  </button>
</div>
