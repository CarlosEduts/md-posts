<!-- Cartões de apresentação dos posts -->
<a
  href="/post/{{id}}"
  class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-2xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-800/60"
>
  <img
    class="object-cover rounded-t-lg h-64 md:h-vh md:max-h-48 w-full md:w-40 md:rounded-none md:rounded-s-lg"
    src="{{image_url}}"
    alt="{{title}}"
  />
  <div class="flex flex-col justify-between p-4 leading-normal">
    <h5
      class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
    >
      {{title}}
    </h5>
    <p id="paragraph" class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      {{creation_date}}
    </p>
  </div>
</a>
